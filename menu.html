<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        input { padding: 10px; border-radius: 5px; border: none; width: 200px; margin-bottom: 20px; font-size: 16px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #00ff00; color: black; font-weight: bold; cursor: pointer; }
        .links { margin-top: 20px; display: none; text-align: left; background: #000; padding: 15px; border-radius: 8px; }
        code { color: #00ff00; display: block; margin: 5px 0; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Panel de Acceso</h2>
        <p>Introduce tu nombre de mago para generar tus salas:</p>
        <input type="text" id="nombreMago" placeholder="Ej: luis_mago">
        <br>
        <button onclick="generarUrls()">GENERAR ENLACES</button>

        <div id="listaLinks" class="links">
            <strong>Tus URLs privadas:</strong>
            <p>1. Buscador (PC):</p>
            <code id="url1"></code>
            <p>2. Panel Mago (Móvil):</p>
            <code id="url2"></code>
            <p>3. Pantalla YouTube:</p>
            <code id="url3"></code>
        </div>
    </div>

    <script>
        function generarUrls() {
            const nombre = document.getElementById('nombreMago').value.trim().toLowerCase();
            if (!nombre) return alert("Escribe un nombre");
            
            // Detectamos la URL base actual (ej: https://usuario.github.io/proyecto/)
            const base = window.location.href.split('inicio.html')[0];
            
            document.getElementById('url1').innerText = `${base}index.html?id=${nombre}`;
            document.getElementById('url2').innerText = `${base}m.html?id=${nombre}`;
            document.getElementById('url3').innerText = `${base}yt.html?id=${nombre}`;
            document.getElementById('listaLinks').style.display = 'block';
        }
    </script>
</body>
</html>
