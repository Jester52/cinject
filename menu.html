<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Sala - Magic Search</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f0f0f; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1a1a1a; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            text-align: center; 
            max-width: 400px;
            width: 90%;
            border: 1px solid #333;
        }
        h2 { color: #00ff00; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
        input { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            width: 100%; 
            margin-bottom: 20px; 
            font-size: 16px; 
            background: #000;
            color: #00ff00;
            box-sizing: border-box;
            text-align: center;
        }
        button { 
            padding: 12px 25px; 
            border-radius: 8px; 
            border: none; 
            background: #00ff00; 
            color: black; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        .links { 
            margin-top: 30px; 
            display: none; 
            text-align: left; 
            background: #000; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #00ff0033;
        }
        .links strong { color: #00ff00; font-size: 12px; text-transform: uppercase; display: block; margin-bottom: 15px; }
        .link-item { margin-bottom: 15px; }
        .link-item label { font-size: 11px; color: #666; display: block; margin-bottom: 5px; }
        code { 
            color: #aaa; 
            display: block; 
            background: #111; 
            padding: 8px; 
            border-radius: 4px; 
            font-size: 11px; 
            word-break: break-all;
            border: 1px solid #222;
        }
        .copy-btn {
            background: #222;
            color: #00ff00;
            font-size: 10px;
            padding: 4px 8px;
            margin-top: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Panel Maestro</h2>
        <p>Introduce tu nombre de mago para generar tus accesos privados.</p>
        
        <input type="text" id="nombreMago" placeholder="Ej: mago_luis" autocomplete="off">
        <button onclick="generarUrls()">GENERAR SISTEMA</button>

        <div id="listaLinks" class="links">
            <strong>Tus Accesos Directos:</strong>
            
            <div class="link-item">
                <label>1. GOOGLE FALSO (PC):</label>
                <code id="url1"></code>
            </div>

            <div class="link-item">
                <label>2. MONITOR MAGO (Móvil):</label>
                <code id="url2"></code>
            </div>

            <div class="link-item">
                <label>3. PANTALLA YOUTUBE (Público):</label>
                <code id="url3"></code>
            </div>
            
            <p style="font-size: 10px; color: #444; margin: 0;">* Copia estos links y ábrelos en cada dispositivo correspondiente.</p>
        </div>
    </div>

    <script>
        function generarUrls() {
            const inputNombre = document.getElementById('nombreMago');
            const nombre = inputNombre.value.trim().toLowerCase().replace(/\s+/g, '_');
            
            if (!nombre) {
                alert("Por favor, ingresa un nombre para identificar tu sala.");
                return;
            }
            
            // Obtenemos la URL base (funciona en local y en GitHub)
            const urlActual = window.location.href;
            const base = urlActual.substring(0, urlActual.lastIndexOf('/') + 1);
            
            document.getElementById('url1').innerText = `${base}index.html?id=${nombre}`;
            document.getElementById('url2').innerText = `${base}m.html?id=${nombre}`;
            document.getElementById('url3').innerText = `${base}yt.html?id=${nombre}`;
            
            document.getElementById('listaLinks').style.display = 'block';
            inputNombre.disabled = true;
        }
    </script>
</body>
</html>
