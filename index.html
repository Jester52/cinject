<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clon - Completo & Responsive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --bg-main: #ffffff;
            --bg-footer: #f2f2f2;
            --text-main: #202124;
            --text-footer: #70757a;
            --border-search: #dfe1e5;
            --bg-search-hover: #ffffff;
            --shadow-search: 0 4px 6px rgba(32,33,36,0.28);
            --bg-button: #f8f9fa;
            --text-button: #3c4043;
            --accent-blue: #1a73e8;
            --logo-filter: none;
        }

        body.dark-mode {
            --bg-main: #202124;
            --bg-footer: #171717;
            --text-main: #bdc1c6;
            --text-footer: #9aa0a6;
            --border-search: #5f6368;
            --bg-search-hover: #303134;
            --shadow-search: 0 4px 6px rgba(0,0,0,0.3);
            --bg-button: #303134;
            --text-button: #e8eaed;
            --accent-blue: #8ab4f8;
            --logo-filter: brightness(0) invert(1);
        }

        body { 
            margin: 0; font-family: Arial, sans-serif; 
            background-color: var(--bg-main); color: var(--text-main); 
            display: flex; flex-direction: column; min-height: 100vh; 
            transition: background-color 0.3s; 
        }

        /* HEADER */
        header { height: 60px; display: flex; justify-content: flex-end; align-items: center; padding: 0 10px; gap: 10px; }
        .nav-link { text-decoration: none; color: var(--text-main); font-size: 13px; }
        #theme-toggle { background: none; border: none; color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; }

        /* MAIN */
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .logo { width: 160px; max-width: 272px; margin-bottom: 30px; filter: var(--logo-filter); }

        /* BUSCADOR COMPLETO */
        .search-wrapper { width: 100%; max-width: 584px; position: relative; z-index: 100; }
        .search-container {
            width: 100%; height: 44px; border: 1px solid var(--border-search);
            border-radius: 24px; display: flex; align-items: center;
            padding: 0 15px; box-sizing: border-box; background-color: var(--bg-main);
        }

        .search-wrapper.active .search-container {
            border-bottom-left-radius: 0; border-bottom-right-radius: 0;
            box-shadow: 0 -1px 4px rgba(32,33,36,0.1);
            background-color: var(--bg-search-hover);
        }

        .search-input { flex-grow: 1; background: transparent; border: none; outline: none; color: var(--text-main); font-size: 16px; margin: 0 10px; width: 10px; }
        .icon-gray { color: #9aa0a6; cursor: pointer; margin: 0 5px; font-size: 22px; }

        /* Botón de IA */
        .ia-button {
            display: flex; align-items: center; gap: 5px;
            background: var(--bg-button); border: 1px solid var(--border-search);
            padding: 4px 12px; border-radius: 20px; font-size: 13px;
            cursor: pointer; white-space: nowrap; margin-left: 5px;
        }

        /* SUGERENCIAS */
        .suggestions-list {
            position: absolute; top: 43px; left: 0; right: 0;
            background-color: var(--bg-search-hover);
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
            box-shadow: var(--shadow-search);
            display: none; list-style: none; margin: 0; padding: 10px 0;
            border-top: 1px solid var(--border-search);
        }
        .suggestions-list li { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .suggestions-list li:hover { background-color: rgba(128,128,128,0.1); }

        /* BOTONES DE ABAJO */
        .buttons { margin-top: 25px; display: flex; gap: 10px; }
        .buttons button { 
            background-color: var(--bg-button); border: 1px solid transparent; 
            color: var(--text-button); padding: 10px 16px; border-radius: 4px; 
            cursor: pointer; font-size: 14px;
        }

        /* FOOTER */
        footer { background-color: var(--bg-footer); color: var(--text-footer); font-size: 12px; margin-top: auto; }
        .footer-top { padding: 15px 20px; border-bottom: 1px solid var(--border-search); text-align: center; }
        .footer-bottom { display: flex; flex-direction: column; align-items: center; padding: 15px; gap: 15px; }
        .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        footer a { color: var(--text-footer); text-decoration: none; }

        /* MEDIA QUERIES */
        @media (min-width: 600px) {
            .logo { width: 272px; margin-top: 40px; }
            .footer-bottom { flex-direction: row; justify-content: space-between; padding: 15px 30px; }
            .footer-top { text-align: left; padding: 15px 30px; }
        }

        @media (max-width: 500px) {
            .ia-button span:not(.material-symbols-outlined) { display: none; } /* Oculta texto "Modo IA" en pantallas mini */
            .buttons { flex-direction: column; width: 80%; }
            .buttons button { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="nav-link">Gmail</a>
        <a href="#" class="nav-link">Imágenes</a>
        <button id="theme-toggle" title="Cambiar tema">
            <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
        </button>
        <span class="material-symbols-outlined icon-gray">apps</span>
        <button style="background-color: var(--accent-blue); color:white; border:none; padding:8px 16px; border-radius:4px; font-weight:bold; cursor:pointer; font-size: 13px;">Iniciar sesión</button>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        
        <div class="search-wrapper" id="search-wrapper">
            <form action="https://www.google.com/search" method="GET" id="search-form">
                <div class="search-container">
                    <span class="material-symbols-outlined icon-gray">search</span>
                    <input type="text" name="q" class="search-input" id="main-input" autocomplete="off">
                    <span class="material-symbols-outlined icon-gray">mic</span>
                    <span class="material-symbols-outlined icon-gray">center_focus_weak</span>
                    <div class="ia-button">
                        <span class="material-symbols-outlined" style="font-size: 18px;">auto_awesome</span>
                        <span>Modo IA</span>
                    </div>
                </div>
            </form>
            <ul class="suggestions-list" id="suggestions"></ul>
        </div>

        <div class="buttons">
            <button type="submit" form="search-form">Buscar con Google</button>
            <button onclick="location.href='https://www.google.com/doodles'">Voy a tener suerte</button>
        </div>
    </main>

    <footer>
        <div class="footer-top">Colombia</div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
            </div>
            <div class="footer-links">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>

<body>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script>
        // 1. CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCqNmPPbSLzw7SkQp2QQ1YFNGaCRFSqeQQ",
            authDomain: "cinyect.firebaseapp.com",
            databaseURL: "https://cinyect-default-rtdb.firebaseio.com",
            projectId: "cinyect",
            storageBucket: "cinyect.firebasestorage.app",
            messagingSenderId: "747813074248",
            appId: "1:747813074248:web:a7eec94a6211f45a1a2f7d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. ELEMENTOS DEL DOM
        const input = document.getElementById('main-input');
        const form = document.getElementById('search-form');
        const wrapper = document.getElementById('search-wrapper');
        const suggestionsBox = document.getElementById('suggestions');
        
        // Seleccionamos el botón de búsqueda específicamente para el Reset
        // (Buscamos el botón que envía el formulario de búsqueda)
        const btnBuscarGoogle = document.querySelector('button[form="search-form"]');

        // 1. LÓGICA DE DETECCIÓN DE SALA (Añadir esto antes de las funciones)
        // Lee el ?id= de la URL. Si no hay nada, usa "general" por defecto.
        const urlParams = new URLSearchParams(window.location.search);
        const miSala = urlParams.get('id') || 'general';
        console.log("Conectado a la sala:", miSala);

        // 2. FUNCIONES DE FIREBASE ACTUALIZADAS
        function procesarBusqueda(texto) {
            if (!texto) return;
            
            // Ahora guardamos en usuarios/nombre_del_mago/busquedaActual
            database.ref(`usuarios/${miSala}/busquedaActual`).set({
                palabra: texto,
                timestamp: Date.now()
            });
        }

        function enviarReset() {
            // También enviamos el RESET a la ruta específica de la sala
            database.ref(`usuarios/${miSala}/busquedaActual`).set({
                palabra: "RESET",
                timestamp: Date.now()
            });
            
            input.value = ""; // Limpia el texto del buscador
            console.log(`Señal de RESET enviada a la sala: ${miSala}`);
        }

        // 4. EVENTOS DE ENVÍO Y RESET
        
        // Manejo del botón "Buscar con Google" para Resetear
        if (btnBuscarGoogle) {
            btnBuscarGoogle.addEventListener('click', (e) => {
                // Si el input está vacío al hacer clic, activamos el RESET
                if (input.value.trim() === "") {
                    e.preventDefault(); // Evitamos que abra Google vacío
                    enviarReset();
                }
            });
        }

        // Manejo del ENTER en el teclado
        form.addEventListener('submit', (e) => {
            procesarBusqueda(input.value);
            // El formulario sigue su curso normal a Google
        });

        // 5. SUGERENCIAS DE GOOGLE (Manteniendo tu lógica original)
        async function getGoogleSuggestions(query) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://suggestqueries.google.com/complete/search?client=firefox&q=${query}`)}`);
                const data = await response.json();
                const suggestions = JSON.parse(data.contents);
                return suggestions[1];
            } catch (error) { return []; }
        }

        input.addEventListener('input', async (e) => {
            const val = e.target.value;
            if (val.length > 0) {
                const results = await getGoogleSuggestions(val);
                if (results.length > 0) {
                    suggestionsBox.innerHTML = '';
                    wrapper.classList.add('active');
                    suggestionsBox.style.display = 'block';
                    results.slice(0, 8).forEach(text => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="material-symbols-outlined">search</span> ${text}`;
                        li.onclick = () => { 
                            input.value = text; 
                            procesarBusqueda(text); // Avisamos al mago antes de ir a Google
                            form.submit(); 
                        };
                        suggestionsBox.appendChild(li);
                    });
                }
            } else { closeSuggestions(); }
        });

        function closeSuggestions() {
            wrapper.classList.remove('active');
            suggestionsBox.style.display = 'none';
        }

        document.addEventListener('click', (e) => { if (!wrapper.contains(e.target)) closeSuggestions(); });

        // 6. TEMA OSCURO/CLARO (Sin interferir con lo demás)
        const themeBtn = document.getElementById('theme-toggle');
        if (themeBtn) {
            themeBtn.onclick = () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                const icon = document.getElementById('theme-icon');
                if (icon) icon.textContent = isDark ? 'light_mode' : 'dark_mode';
            };
        }
    </script>
</body>
</html>
